<polymer-element name="food-card" constructor="FoodCard" attributes="entry">
  <template>
    <link rel="stylesheet" href="food-card.css">
    <paper-shadow class="wrapper" id="content" z="1" animated vertical layout vertical layout>
      <div vertical layout>
          <div class="picture">
            <core-image sizing="cover" src="{{entry.picture}}" preload loading="{{pictureLoading}}"></core-image>
          </div>
          <div class="title">
            <strong>{{entry.title}}</strong>
          </div>
          <div class="description">
            <p>{{entry.description}}</p>
          </div>
      </div>
      <paper-item class="place_title" on-tap="{{openPost}}" noink>
        <div flex>{{entry.place_title}}</div>
        <paper-icon-button icon="maps:map"></paper-icon-button>
      </paper-item>
    </paper-shadow>
  </template>
  <script src="script.js"></script>
</polymer-element>
