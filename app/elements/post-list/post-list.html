<polymer-element name="post-list" attributes="count, type, ids">
  <template>
    <link rel="stylesheet" href="post-list.css">
    <template repeat="{{ entry in entries }}" if="{{entries.length>0}}">
      <template if="{{ type=='post' }}">
        <post-card entry="{{entry}}"></post-card>
      </template>
      <template if="{{ type=='restaurant' }}">
        <restaurant-card entry="{{entry}}"></restaurant-card>
      </template>
      <template if="{{ type=='food' }}">
        <food-card entry="{{entry}}"></food-card>
      </template>
      <template if="{{ type=='coupon' }}">
        <coupon-card entry="{{entry}}"></coupon-card>
      </template>
    </template>
    <template if="{{entries.length==0}}">
    <div id="spinner" horizontal center-justified layout>
      <shadow-spinner></shadow-spinner>
    </div>
    </template>
  </template>
  <script src="script.js"></script>
</polymer-element>
