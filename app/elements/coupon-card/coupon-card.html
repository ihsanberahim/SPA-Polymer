<polymer-element name="coupon-card" constructor="CouponCard" attributes="">
  <template>
    <link rel="stylesheet" href="coupon-card.css">
    <paper-shadow class="wrapper" id="content" z="1" animated vertical layout vertical layout>
      <div vertical layout>
          <div class="picture">
            <core-image sizing="cover" src="http://lorempixel.com/400/400" preload loading="{{pictureLoading}}"></core-image>
          </div>
          <div class="title">
            <strong>Coupon Title</strong>
          </div>
          <div class="description">
            <p>description</p>
          </div>
      </div>
      <paper-item class="place_title" on-tap="{{openPost}}" noink>
        <div flex>Coupon Title</div>
        <paper-icon-button icon="maps:map"></paper-icon-button>
      </paper-item>
    </paper-shadow>
  </template>
  <script src="script.js"></script>
</polymer-element>
